<html>

        </title>
    </head>
    <script>
function calculateGrade(mark1){  
    if(mark1>=90 && mark1<=100){
        console.log("S Grade");
    }
    else if(mark1<=90 && mark1>=80){
        console.log("A Grade");
    }
    else if(mark1>=70 && mark1<=80){
        console.log("B Grade");
    }
    else if(mark1<=60 && mark1>=70){
        console.log("C Grade");
    }
    else if(mark1>=50 && mark1<=60){
        console.log("D Grade");
    }
        else if(mark1>=40 && mark1<=50){
        console.log("Student Has Failed");
    }
    else if(mark1>=0 && mark1<=40 ){
        console.log("F Grade");
}
else{
    console.log("Invalid marks")
}
}
console.log(calculateGrade(69,79));
    </script>
</html>
